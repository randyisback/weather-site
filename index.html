<!DOCTYPE html>
<!-- azadcoder.com -->
<html lang="tr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Hava Durumu | Azad Coder</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BoxIcon link -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="wrapper">
      <header><i class='bx bx-left-arrow-alt'></i>Hava Durumu Projesi</header>
      <section class="input-part">
        <p class="info-txt"></p>
        <div class="content">
          <input type="text" spellcheck="false" placeholder="Şehir adını girin" required>
          <div class="separator"></div>
          <button>Cihaz Konumunu Alın</button>
        </div>
      </section>
      <section class="weather-part">
        <img src="" alt="Hava Durumu Simgesi">
        <div class="temp">
          <span class="numb">_</span>
          <span class="deg">°</span>C
        </div>
        <div class="weather">_ _</div>
        <div class="location">
          <i class='bx bx-map'></i>
          <span>_, _</span>
        </div>
        <!-- azadcoder.com -->
        <div class="bottom-details">
          <div class="column feels">
            <i class='bx bxs-thermometer'></i>
            <div class="details">
              <div class="temp">
                <span class="numb-2">_</span>
                <span class="deg">°</span>C
              </div>
              <p>Hissedilen</p>
            </div>
          </div>
          <!-- azadcoder.com -->
          <div class="column humidity">
            <i class='bx bxs-droplet-half'></i>
            <div class="details">
              <span>_</span>
              <p>Nem</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- azadcoder.com -->
    <script src="script.js"></script>

  </body>
  <!-- azadcoder.com -->
</html>
